version: '2.1'

services:
  web:
    build: .
    ports:
      - 3000:3000
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; nodemon server.js localhost 3000'
    depends_on:
      - db
    env_file:
     - ./.env
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_DB}:5432/${MASTER_SCHEMA}
      - TEST_DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${TEST_POSTGRES_DB}:5432/${MASTER_SCHEMA}
      - PORT=${PORT}
    volumes:
      - .:/ecomanda
  db:
    image: postgres
    env_file:
     - ./.env
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}